<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link type="text/css" href="../hxui.css" rel="stylesheet">
    <link type="text/css" href="style_svg2bg.css" rel="stylesheet">
    <link type="text/css" href="common.css" rel="stylesheet">
</head>

<body>

    <h2>SVG 转 Data-image</h2>
    <ul class="svgimg">
        <li>
            <div>输入 SVG 代码</div>
            <textarea class="code" id="type_svg2data" placeholder="&#60;&#63;xml version=&#34;1.0&#34; encoding=&#34;UTF-8&#34;&#63;&#62;"></textarea>
        </li>
        <input type="radio" id="svg1" value="svgsigle" name="svg" checked="checked">
        <label for="svg1">单引号</label>
        <input type="radio" id="svg2" value="svgdouble" name="svg">
        <label for="svg2">双引号</label>
        <input type="checkbox" id="svg3" value="svg64">
        <label for="svg3">base64 加密</label>
        <input type="checkbox" id="svg4" value="namespace" checked="checked">
        <label for="svg4">添加命名空间</label>
        <li>
            <div>转换结果</div>
            <textarea class="code" id="type_svg2result" placeholder="data:image/svg+xml"></textarea>
            <div class="inline-block">
                <div class="button" id="svgtest">点击测试</div>
                <div class="button" id="svgopen">新窗口打开</div>
                <div class="button" id="svgsample">示例</div>
            </div>
        </li>
        <div class="inline-block">
            <div id="testimage" style="display:none"></div>
            <textarea id="testdata" style="display:none" class="code"></textarea>
        </div>
    </ul>

    <script type="text/javascript" src="../assets/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="main_svg2bg.js"></script>
</body>

</html>
