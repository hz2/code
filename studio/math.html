<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="../assets/jquery-3.2.1.min.js"></script>
    <link type="text/css" href="../hxui.css" rel="stylesheet">
    <link type="text/css" href="style_math.css" rel="stylesheet">
    <link type="text/css" href="common.css" rel="stylesheet">
</head>

<body>
    <h2>输入框计算器</h2>
    <div id="calc_tip">支持输入加<kbd>+</kbd>减<kbd>-</kbd>乘<kbd>*</kbd>除<kbd>/</kbd>括号<kbd>(</kbd><kbd>)</kbd>的运算。</div>
    <div id="calc_tip_sub"></div>
    <input type="text" id="calc" value="" placeholder="1+(2*3)/5-6"> = <span id="calc_result">归零</span>
    <ul id="calc_his">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <div class="his_tip"><span id="calc_clear">清空</span> | <span id="calc_reset">归零</span> <span id="calc_toggle">展开</span></div>
    </ul>
    <h2>进制转换</h2>
    <div id="hex_tip">输入数字，自动转化成其他进制</div>
    <ul id="hex">
        <li>
            <div>二进制</div>
            <input type="text" id="type_bin" pattern="[0-1]+" placeholder="1010">
        </li>
        <li>
            <div>八进制</div>
            <input type="text" id="type_oct" pattern="[0-7]+" placeholder="12">
        </li>
        <li>
            <div>十进制</div>
            <input type="text" id="type_dec" pattern="[0-9]+" placeholder="10">
        </li>
        <li>
            <div>十六进制</div>
            <input type="text" id="type_hex" pattern="[0-9A-Fa-f]+" placeholder="A">
        </li>
    </ul>
    <!-- <h2>颜色转换</h2>
    <div id="hex_tip">输入颜色，自动转化成其他格式</div>
    <ul id="hex">
        <li>
            <div>十六进制</div>
            <input type="text" id="color_hex" pattern="[#0-9A-Fa-f]+" placeholder="1010">
        </li>
        <li>
            <div>RGBA</div>
            <input type="text" id="type_oct" pattern="[0-7]+" placeholder="12">
        </li>
    </ul>-->
    <h2>网址编码</h2>
    <div id="uri_tip">对统一资源标识符（URI）进行编码</div>
    <ul class="uncode">
        <li>
            <input type="checkbox" id="uri_mode" value="">
            <label for="uri_mode">URIComponent 模式</label>
        </li>
        <li>
            <div>编码</div>
            <input type="text" id="type_uriEncode" placeholder="中文">
        </li>
        <li>
            <div>解码</div>
            <input type="text" id="type_uriDecode" placeholder="%E4%B8%AD%E6%96%87">
        </li>
    </ul>
    <h2>Base64 编码</h2>
    <div>对 Base64 进行编码解码</div>
    <ul class="uncode">
        <li>
            <div>编码</div>
            <input type="text" id="type_b64Encode" placeholder="Base+64">
        </li>
        <li>
            <div>解码</div>
            <input type="text" id="type_b64Decode" placeholder="QmFzZSs2NA==">
        </li>
    </ul>
    <h2>Unicode 编码</h2>
    <div>输入字符，自动获取 Unicode 编码</div>
    <ul class="uncode">
        <li>
            <div>字符</div>
            <textarea id="type_charCode" placeholder="字符"></textarea>
        </li>
        <li>
            <div>Unicode 编码</div>
            <textarea class="code" id="type_unicode" placeholder="\u5b57\u7b26"></textarea>
        </li>
        <li>
            <div>HTML 实体</div>
            <textarea class="code" id="type_htmlCode" placeholder="&amp;#23383;&amp;#31526;"></textarea>
        </li>
    </ul>

    <h2>IP 转 数字地址</h2>
    <ul class="ipmun">
        <li>
            <div>IP 地址</div>
            <div class="inline-block">
                <input type="text" id="ipAddr" placeholder="127.0.0.1">
                <div class="button" id="ip2num">开始转换</div>
            </div>
        </li>
        <li class="inline-block">
            <div>数字地址</div>
            <a id="numAddr" target="_blank"> </a>

        </li>
    </ul>
    <script type="text/javascript" src="main_math.js"></script>
</body>

</html>
